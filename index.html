<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slack University</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- the header starts here -->
    <header class="container container-lg head">
      <img src="./images/icons/SLACK.svg" alt="logo" />
      <div class="duo mx">
        <img src="./images/icons/telegram.svg" alt="telegram" />
        <div class="mx">
          <p style="font-weight: 700">Email</p>
          <p style="color: var(--dark-secondary)">youremail@email.com</p>
        </div>
      </div>
      <div class="duo mx">
        <img src="./images/icons/phone.svg" alt="telegram" />
        <div class="mx">
          <p style="font-weight: 700">Call</p>
          <p style="color: var(--dark-secondary)">Call us: +1235 2355 98</p>
        </div>
      </div>
      <button class="btn btn-brand">Apply now</button>
    </header>

    <!-- the nav starts here -->
    <nav class="container-lg scrollmenu sticky">
      <div class="links">
        <a href="#home" class="nav-link">Home</a>
        <a href="#about" class="nav-link">About</a>
        <a href="#courses" class="nav-link">Courses</a>
        <a href="#staff" class="nav-link">Staff</a>
        <a href="#blog" class="nav-link">Blog</a>
        <a href="#contact" class="nav-link">Contact</a>
      </div>

      <div class="search">
        <input type="search" placeholder="Search" />
        <div
          class=""
          style="
            display: inline;
            justify-content: center;
            width: 20px;
            height: 20px;
            background-color: var(--dark);
            position: relative;
            right: 51px;
            top: 4px;
          "
        >
          <img src="./images/icons/search.svg" alt="" />
        </div>
      </div>
    </nav>

    <section
      class="hero-banner container-fluid"
      style="height: 100vh"
    ></section>
    <div class="container-lg">
      <div class="hero-msg">
        <h1>Education Needs Complete Solution</h1>
        <p>
          A small river named Duden flows by their place and supplies it with
          the necessary regelialia
        </p>
        <button class="btn-bg btn-brand btn-rounded">Contact Us</button>
      </div>
    </div>
  </body>
</html>
